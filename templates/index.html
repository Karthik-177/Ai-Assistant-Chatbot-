<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Smart Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="header-title">
                        <h1>AI Assistant</h1>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="feature-toggles">
                    <button id="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="voice-toggle" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="clear-chat" title="Clear chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        <div class="message-header">
                            <i class="fas fa-robot"></i>
                            <span class="timestamp">Now</span>
                        </div>
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <div class="input-buttons">
                        <button id="emoji-button" title="Add emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="voice-recording-indicator" style="display: none;">
                    <div class="recording-pulse"></div>
                    <span>Recording... Click again to stop</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <span>Processing...</span>
        </div>
    </div>

    <!-- Sources modal -->
    <div id="sources-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sources</h2>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="sources-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
